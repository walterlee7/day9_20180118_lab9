<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Working with Shapes in OOP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="inputbox">
        <div class="inputboxleft">
            circle radius:
            <input type="value" id="input-radius" value="">
            <br>
            <button id="circleButton">Insert Circle</button>
            <br> 
            triangle height:
            <input type="value" id="input-triangleHeight" value="">
            <br>
            <button id="triangleButton">Insert Right Isoceles Triangle</button>
        </div>
        <div class="inputboxright">
            rectangle width:
            <input type="value" id="input-rectangleWidth" value="">
            <br> 
            rectangle height:
            <input type="value" id="input-rectangleHeight" value="">
            <br>
            <button id="rectangleButton">Insert Rectangle</button>
            <br> 
            square side length:
            <input type="value" id="input-sideLength" value="">
            <br>
            <button id="squareButton">Insert Square</button>
        </div>

    </div>

    <div class="shapebox">
        <div class="shape-info">
            <h4>Shape Info:</h4>
            <br>
            <span id="shape-info"></span>
        </div>
        <div class="location" id="shape-location">
            <h4>Shape Location:</h4>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
